<app-header></app-header>
<div class="container">
    <h3 class="text-primary">Bill Report</h3>  
    <table class="table table-striped table-bordered">
        <thead>
            <td>Ride Date</td>
            <td>Source</td>
            <td>Destination</td>
            <td>Total Bill</td>
        </thead>
        <tbody>
            <tr *ngFor="let billreport of billreports">
                <td>{{billreport.rideDate}}</td>
                <td>{{billreport.source}}</td>
                <td>{{billreport.destination}}</td>
                <td>{{billreport.totalCost}}</td>
            </tr>
        </tbody>
    </table>
</div>
