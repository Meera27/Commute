
<app-header></app-header>
<div class="container">
    <h3 class="text-primary">Booking Status List</h3>
    <table class="table table-striped table-bordered">
        <thead>
            <th>Booking Id</th>
            <th>Seeker Id</th>
            <th>Number of Seats</th>
            <th>Booking Status</th>
        </thead>
        <tbody>
           <tr *ngFor="let booking of bookings">
                <td>{{booking.bookingId}}</td>
                <td>{{booking.seekerId}}</td>
                <td>{{booking.numberOfSeat}}</td>     
                <td>{{booking.status}}</td>      
            </tr>         
        </tbody>
    </table>
    <!-- <button type="submit" style="display: block; margin: auto;" class="btn btn-primary" (click)="onClick()">Previous</button> -->
</div>
