<app-seeker-header></app-seeker-header>
<div class="container">
    <h3 class="text-primary">Booking List</h3>
    <table class="table table-striped table-bordered">
        <thead>
            <th>Booking Id</th>
            <th>Trip Id</th>
            <th>Number of Occupants</th>
        </thead>
        <tbody>
            <tr *ngFor="let booking of bookings">
                <td>{{booking.bookingId}}</td>
                <td>{{booking.tripId}}</td>
                <td>{{booking.numberOfSeat}}</td>
                <!-- <td><button class="btn btn-danger" style="float: right;" (click)="CancelBooking(booking.bookingId)">Cancel Booking</button></td> -->
                <td><button class="btn btn-danger" style="float: right;" [disabled]="booking.status === 'completed'" (click)="CancelBooking(booking.bookingId)">Cancel Booking</button></td>
                <td><button class="btn btn-success" style="float: right;" [disabled]="booking.status === 'booked'" (click)="ViewBill(booking.tripId)">View Bill</button></td>
            </tr>
        </tbody>
    </table>
</div>
